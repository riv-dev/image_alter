<!DOCTYPE html> 
<html>

<head>
    <link rel="stylesheet" href="/libs/remodal/remodal.css">
    <link rel="stylesheet" href="/libs/remodal/remodal-default-theme.css">
    <link rel="stylesheet" href="/css/popup.css">
</head>

<body id="popup" class="popup-window">
    <header id="header">
        <h1>Image Alter!</h1>
        <p>v 2.0.2</p>
    </header>

    <main>
        <ul class="user-buttons">
            <li class="item"><button id="on_off_btn" class="button">Turn ON</button></li>
            <li class="item"><button id="options_btn" class="button">Options</button></li>
        </ul>

        <dl id="status">
            <dt>Server:</dt><dd id="server-status">Unknown</dd>
            <dt>Synced:</dt><dd id="sync-status">Unknown</dd>
        </dl>         
    </main>

    <div>
       <div id="options-remodal" class="remodal" data-remodal-id="options-modal">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>Root HTML Files Path</h1>
        <p>
            <input id='rootpath-input' type='text' />
        </p>
        <br>
        <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
        <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
    </div> 

    <script src="/libs/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/libs/remodal/remodal.min.js" type="text/javascript"></script>
    <script src="/libs/filesaver/FileSaver.min.js" type="text/javascript"></script>
    <script src="/scripts/popup.js" type="text/javascript"></script>
</body>

</html>
